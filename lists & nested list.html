<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lists in HTML</h1>

    <!-- Ordered list  -->
    <h2>Ordered list</h2>
    <hr>
    <ol>
        <li>rice</li>
        <li>milk</li>
        <li>butter</li>
    </ol>

    <!-- Unordered list  -->
    <h2>Unordered List</h2>
    <hr>
    <ul>
        <li>mobile</li>
        <li>charger</li>
        <li>cable</li>
    </ul>

</body>
<body>
    <h1>Nested list</h1>
    <hr>

    <ol>
        <li>mobiles
            <ul>
                <li>samsung
                    <ol>
                        <li>galaxy m20</li>
                        <li>galaxy m30</li>
                    </ol>
                </li>             
            </ul>
        </li>

        <li>laptops
            <ul>
                <li>lenovo
                    <ol>
                        <li>ideapad 3</li>
                        <li>ryzen 3</li>
                    </ol>
                </li>
            </ul>
        </li>
    </ol>
</body>
</html>
